---
layout: default
---

<article class="p-post">
    <header class="p-post-header">
        <h1>{{ page.title }}</h1>
        <span class="p-post-date">&mdash; {{ page.date | date_to_string }}</span>
    </header>
    {{ content }}
</article>

<div class="b-related">
    <h3>Related Posts</h3>
    <ul>
        {% for post in site.related_posts limit:3 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a><small>{{ post.date | date_to_string }}</small></li>
        {% endfor %}
    </ul>
</div>
