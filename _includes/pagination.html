{% if paginator.previous_page or paginator.next_page %}
<div class="b-pages">
    {% if paginator.previous_page %}
    <div class="b-pages-previous">
        <span>&larr;</span><a rel="prev" href="/page/{{ paginator.previous_page }}">Назад</a>
    </div>
    {% endif %}
    {% if paginator.next_page %}
    <div class="b-pages-next">
        <a rel="next" href="/page/{{ paginator.next_page }}">Вперед</a><span>&rarr;</span>
    </div>
    {% endif %}
</div>
{% endif %}
