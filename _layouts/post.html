---
layout: default
---

<article class="p-post">
    <header class="p-post-header">
        <h1>{{ page.title }}</h1>
        <span class="p-post-date">&mdash; {{ page.date | date: "%m/%d/%Y" }}</span>
    </header>
    {{ content }}
</article>

<div class="b-related">
    <h3>Похожие записи</h3>
    <ul>
        {% for post in site.related_posts limit:3 %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>&mdash; {{ post.date | date: "%m/%d/%Y" }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
